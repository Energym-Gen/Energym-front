<div class="container-fluid p-2 lightBg">
  <div class="row d-flex justify-content-center">

    <div class="col-md-10 d-flex flex-column align-items-center">

      <h2 class="headerStyle p-4"><strong>Cadastre um novo equipamento:</strong></h2>

      <div class="form-group">
        <input [(ngModel)]='tema.equipamento' class="form-control inputStyle" type="text" name="tema" id="tema"
          placeholder="Equipamento" />
      </div>

      <div class="form-group">
        <input [(ngModel)]='tema.economia' class="form-control inputStyle" type="text" name="tema" id="tema"
          placeholder="Watts por minuto"/>
      </div>

      <button class='btn btnAtualizar mt-3' (click)='cadastrarTema()'>Cadastrar Equipamento</button>
    </div>

  </div>
</div>

<div class="container-fluid lightBg">
  <div class="container pt-5 ">
    <div class="row d-flex justify-content-center pb-5">
      <div class="col-md-12">
        <table class="table table-hover inputStyle">
          <thead>
            <tr>
              <th scope="col" class="text-center">ID</th>
              <th scope="col" class="text-center">Nome do Equipamento</th>
              <th scope="col" class="text-center">Funções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let tema of listaTema'>
              <th scope="row">{{tema.id}}</th>
              <td>{{tema.equipamento}}</td>
              <td class="d-flex justify-content-center">
                <button class="btn btnAtualizar  m-2 p-1" [routerLink]="['/tema-edit', tema.id]">Editar</button>
                <button class="btn btnCancel m-2 p-1" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btnCancel m-2 p-2" [routerLink]="['/inicio']">Voltar</button>
      </div>
    </div>
  </div>
</div>
