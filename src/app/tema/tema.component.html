<div class="container-fluid bg-secondary p-5">
  <div class="row d-flex justify-content-center">
    <a routerLink="/inicio" class="text-decoration-none text-white font-weight-bold"> Inicio</a>
    <div class="col-md-6 d-flex flex-column align-items-center">
      <h2>Cadastre um novo tema:</h2>
      <input type="text" name="tema" id="tema" class="form-control w-50 m-2" [(ngModel)]='tema.equipamento'placeholder="Equipamento"/>
      <input type="text" name="tema" id="tema" class="form-control w-50 m-2" [(ngModel)]='tema.economia' placeholder="Valor economia"/>
      <button class='btn btn-dark mt-3' (click)='cadastrarTema()'>Cadastrar Tema</button>
    </div>
  </div>
</div>
<hr>
<div class="container mt-5">
  <div class="row d-flex justify-content-center mb-5">
    <div class="col-md-12">
    <table class="table table-hover table-dark">
      <thead>
        <tr>
          <th scope="col" class="text-center">ID</th>
          <th scope="col" class="text-center">Nome do tema</th>
          <th scope="col" class="text-center">Funções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let tema of listaTema'>
          <th scope="row">{{tema.id}}</th>
          <td>{{tema.equipamento}}</td>
          <td class="d-flex justify-content-center">
            <button class="btn btn-info  mr-3" [routerLink]="['/temaedit', tema.id]">Editar</button>
            <button class="btn btn-danger" [routerLink]="['/temadelete', tema.id]">Apagar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
