<div class="container-fluid p-2">
  <div class="row d-flex justify-content-center">

    <a routerLink="/inicio" class="text-decoration-none text-black font-weight-bold"> Inicio</a>
    <div class="col-md-10 d-flex flex-column align-items-center">

      <h2><strong>Cadastre um novo tema:</strong></h2>

      <div class="form-group">
        <input [(ngModel)]='tema.equipamento' class="form-control bgInput" type="text" name="tema" id="tema"
          placeholder="Equipamento" />
      </div>

      <div class="form-group">
        <input [(ngModel)]='tema.economia' class="form-control bgInput" type="text" name="tema" id="tema"
          placeholder="Valor economia"/>
      </div>

      <button class='btn bgInput mt-3' (click)='cadastrarTema()'>Cadastrar Tema</button>
    </div>

  </div>
</div>
<hr>
<div class="container mt-5">
  <div class="row d-flex justify-content-center mb-5">
    <div class="col-md-12">
      <table class="table table-hover bgInput">
        <thead>
          <tr>
            <th scope="col" class="text-center">ID</th>
            <th scope="col" class="text-center">Nome do tema</th>
            <th scope="col" class="text-center">Funções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor='let tema of listaTema'>
            <th scope="row">{{tema.id}}</th>
            <td>{{tema.equipamento}}</td>
            <td class="d-flex justify-content-center">
              <button class="btn btn-info  mr-3" [routerLink]="['/tema-edit', tema.id]">Editar</button>
              <button class="btn btn-danger" [routerLink]="['/tema-delete', tema.id]">Apagar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
