<div class="container-fluid pt-5 pb-5 lightBg">

    <div class="row">
        <div class="col-md-12">
          <h1 class="headerStyle text-center p-3">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control inputStyle" id="descricao" [(ngModel)]='tema.equipamento'>
            </div>

            <div class="form-group">
                <label for="economia">Economia</label>
                <input type="text" class="form-control inputStyle" id="economia" [(ngModel)]='tema.economia'>
            </div>

            <div class="d-flex justify-content-center">

                <button class="btn btnCancel m-1 p-1" routerLink='/tema'>Cancelar</button>
                <button class="btn btnAtualizar m-1 p-1" (click)='atualizar()'>Atualizar</button>

            </div>


        </div>
    </div>

</div>
