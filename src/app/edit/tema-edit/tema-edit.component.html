<div class="container mt-5 mb-5">

    <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-secondary">Atualizar Tema</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-6">

            <div class="form-group">
                <label for="descricao">Descrição</label>
                <input type="text" class="form-control" id="descricao" [(ngModel)]='tema.equipamento'>
            </div>

            <div class="form-group">
                <label for="economia">Economia</label>
                <input type="text" class="form-control" id="economia" [(ngModel)]='tema.economia'>
            </div>

            <div class="d-flex justify-content-center">

                <button class="btn btn-danger m-1" routerLink='/tema'>Cancelar</button>
                <button class="btn btn-success m-1" (click)='atualizar()'>Atualizar</button>

            </div>


        </div>
    </div>

</div>
