<div class="container-fluid lightBg">
  <div class="container p-5 ">
  
    <div class="row p-2">
      <div class="col-md-12">
        <h2 class="text-center headerStyle"><strong>Atualizar Perfil</strong></h2>
      </div>
    </div>
  
    <div class="row d-flex justify-content-center">
      <div class="col-md-6">
  
        <div class="form-group">
          <label for="nome" class="headerStyle"><strong>Seu Nome</strong> </label>
          <input [(ngModel)]='user.nome' class="form-control inputStyle" type="text" name="nome" id="nome"
            placeholder="Seu nome" />
        </div>
  
        <div class="form-group">
          <label for="usuario" class="headerStyle"><strong>Email</strong></label>
          <input [(ngModel)]='user.email' class="form-control inputStyle" type="text" name="usuario" id="usuario"
            placeholder="Seu email" />
        </div>
  
        <div class="form-group">
          <label for="foto" class="headerStyle"><strong>Link da Foto</strong> </label>
          <input [(ngModel)]='user.foto' class="form-control inputStyle" type="text" name="foto" id="foto"
            placeholder="Link da sua foto" />
        </div>
  
        <div class="form-group">
          <label for="senha" class="headerStyle"><strong>Senha</strong></label>
          <input (input)='confirmSenha($event)' class="form-control inputStyle" type="password" name="senha" id="senha"
            placeholder="Sua senha" />
        </div>
  
        <div class="form-group">
          <label for="confirmSenha" class="headerStyle"><strong>Confirmar Senha</strong></label>
          <input [(ngModel)]='user.senha' class="form-control inputStyle" type="password" name="confirmSenha"
            id="confirmSenha" placeholder="Confirme sua senha" />
        </div>
  
        <div class="form-group">
          <label for="tipo" class="headerStyle"><strong>Tipo de usuário</strong></label>
          <select class="form-control inputStyle" name="tipo" id="tipo" (change)='tipoUser($event)'>
            <option>Selecione um tipo de usuário:</option>
            <option value="normal">Comum</option>
            <option value="admin">Administrador</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="btn btnCancel m-2" routerLink='/inicio'>Cancelar</button>
          <button type="submit" class="btn btnAtualizar m-2" (click)='atualizar()'>Atualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
