<div class="container mt-5 mb-5">

    <div class="row p-2">
        <div class="col-md-12">
            <h2 class="text-center text-seconday"><strong>Atualizar Usuario</strong></h2>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">

          <div class="form-group ">
            <label for="nome"><strong>Seu Nome</strong> </label>
            <input [(ngModel)]='user.nome'
            class="form-control bgInput"
              type="text"
              name="nome"
              id="nome"
              placeholder="Seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario"><strong>Usu치rio</strong> </label>
            <input [(ngModel)]='user.email'
              class="form-control bgInput"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usu치rio"
            />
          </div>

          <div class="form-group">
            <label for="foto"><strong>Link da Foto</strong> </label>
            <input [(ngModel)]='user.foto'
              class="form-control bgInput"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da sua foto"
            />
          </div>

          <div class="form-group">
            <label for="senha"><strong>Senha</strong></label>
            <input (input)='confirmSenha($event)'
              class="form-control bgInput"
              type="password"
              name="senha"
              id="senha"
              placeholder="Sua senha"

              />
          </div>

          <div class="form-group">
            <label for="confirmSenha"><strong>Confirmar Senha</strong></label>
            <input [(ngModel)]='user.senha'
              class="form-control bgInput"
              type="password"
              name="confirmSenha"
              id="confirmSenha"
              placeholder="Confirme sua senha"
            />
          </div>

          <div class="form-group">
            <label for="tipo"><strong>Tipo de usu치rio</strong></label>
            <select class="form-control bgInput" name="tipo" id="tipo" (change)='tipoUser($event)'>
              <option>Selecione um tipo de usu치rio:</option>
              <option value="normal">Normal</option>
              <option value="admin">Administrador</option>
            </select>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-danger mr-4" routerLink = '/inicio'>Cancelar</button>
            <button type="submit" class="btn btn-success" (click)='atualizar()'>Atualizar</button>
          </div>
        </div>
      </div>
</div>
