<div class="container-fluid">
  <div class="row d-flex justify-content-center">
    <div
      class="
        m-0
        p-0
        vh-100
        backg
        d-flex
        justify-content-center
        align-items-center
      "
    >
      <!-- bordinha dos cards -->
      <div class="bordinha d-flex">
        <!-- primeiro card -->
        <div>
          <div class="card border">
            <h1 class="text-center mb-3 btn_log font-energym color-inicio">
              <br />Iniciar Sessão
            </h1>
            <div class="form-group">
              <label for="usuario" class="btn_log text-light">Usuário</label>
              <input
                [(ngModel)]="userLogin.email"
                class="form-control"
                type="text"
                name="usuario"
                id="usuario"
                placeholder="Seu usuário"
              />
            </div>

            <div class="form-group">
              <label for="senha" class="btn_log text-light">Senha</label>
              <input
                [(ngModel)]="userLogin.senha"
                class="form-control"
                type="password"
                name="senha"
                id="senha"
                placeholder="Sua Senha"
              />
            </div>
            <div class="d-flex justify-content-center">
              <button id="btn_log" type="submit" class="p-2" (click)="entrar()">
                Entrar
              </button>
            </div>
          </div>
        </div>

        <!-- segundo card -->
        <div>
          <div class="card backg-card2">
            <div class="col-md-12">
              <h1 class="text-center mb-3 backg-text-cad font-cad">
                <br />Bem Vindo <br />
                ao <br />
                <h1 class="font-energym">EnerGym!</h1>
              </h1>
              
              <p>&nbsp;</p>
              <div class="d-flex justify-content-center mt-5">
                <button
                  id="btn_cad"
                  routerLink="/cadastrar"
                  type="submit"
                  class="p-2"
                >
                  Cadastra-se
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="card-deck"></div>
