<div class="container login-container bordinha">
  <div class="row">
    <div class="col-md-6 login-form-1">
      <p>&nbsp;</p>
      <h3 class="text-light MN">Iniciar Sess√£o</h3>
      <form>
        <div class="form-group">
          <input
            [(ngModel)]="userLogin.email"
            class="form-control"
            type="text"
            name="usuario"
            id="usuario"
            placeholder="Utilizador"
          />
        </div>
        <div class="form-group">
          <input
            [(ngModel)]="userLogin.senha"
            class="form-control"
            type="password"
            name="senha"
            id="senha"
            placeholder="Senha"
          />
        </div>
        <div class="d-flex justify-content-center mt-5">
          <button id="btn_log" type="submit" class="p-2" (click)="entrar()">
            Entrar
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-6 login-form-2 justify-content-center">
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <h3 class="text-light MN">Bem vindo ao</h3>
      <h3 class="text-light MN font">EnerGym!</h3>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <div class="d-flex justify-content-center mt-5">
        <button
        id="btn_cad"
        routerLink="/cadastrar"
        type="submit"
        class="p-2 text-light"
      >
        Cadastre-se
      </button>
    </div>
    </div>
  </div>
</div>
