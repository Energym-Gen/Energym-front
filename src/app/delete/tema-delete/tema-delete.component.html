<div class="container-fluid p-5 p-5 lightBg">

    <div class="row mb-5">
      <div class="col-md-12">
        <h1 class="headerStyle text-center p-3">Apagar Tema</h1>
      </div>
    </div>
  
    <div class="row mb-4">
      <div class="col-md-12">
        <h4 class="text-center text-secondary p-1">
          Você tem certeza que deseja <span class="text-danger">apagar</span> esse tema? <span class="text-danger">Todas as postagens</span>
          relacionadas a ele serão igualmente apagadas.
        </h4>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <h3 class="text-center text-white" style="background-color:crimson; width: 50%;">Tema Selecionado: {{tema.equipamento}}</h3>
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center">
        <button class="btn btnCancel m-1 p-1" routerLink="/tema">Cancelar</button>
        <button class="btn btnAtualizar m-1 p-1" (click)="apagar()">Apagar</button>
      </div>
    </div>
  </div>
